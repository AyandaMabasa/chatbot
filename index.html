<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      width: 400px;
      max-width: 95%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      padding: 20px 0;
      margin: 0;
      font-size: 1.8rem;
    }

    .chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f0f4f8;
    }

    .chat-message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFadeIn 0.3s forwards;
    }

    .user {
      align-self: flex-end;
      background-color: #4facfe;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: #333;
    }

    .chat-label {
      font-size: 0.75rem;
      margin-bottom: 3px;
      font-weight: 600;
    }

    form {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0 20px;
      border: none;
      background: #4facfe;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00b0ff;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h1>Chatbot</h1>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
