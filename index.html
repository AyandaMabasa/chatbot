<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart AI Chatbot</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --primary: #4f46e5;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .chat-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
    }
    .chat-box {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background-color: rgba(0,0,0,0.05);
    }
    .chat-message {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: var(--primary);
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #e0e0e0;
      align-self: flex-start;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #scrollTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .theme-toggle button {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body class="light">
  <div class="theme-toggle">
    <button id="themeToggle">üåì Toggle Theme</button>
  </div>

  <main class="chat-container">
    <h1>Ask Me Anything</h1>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
      <button type="button" id="micButton">üé§</button>
    </form>
  </main>

  <button id="scrollTop" title="Go to top">‚¨ÜÔ∏è</button>

  <script>
    const API_KEY = "sk-or-v1-..."; // keep your key here

    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const scrollTopBtn = document.getElementById("scrollTop");
    const themeToggle = document.getElementById("themeToggle");
    const micButton = document.getElementById("micButton");

    let isDark = false;

    themeToggle.addEventListener("click", () => {
      isDark = !isDark;
      document.body.className = isDark ? "dark" : "light";
    });

    scrollTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
    window.onscroll = () => {
      scrollTopBtn.style.display = window.scrollY > 100 ? "block" : "none";
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      const reply = await fetchOpenRouter(message);
      addMessage(reply, "bot");
      speakText(reply);
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = \`chat-message \${sender}\`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchOpenRouter(prompt) {
      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": \`Bearer \${API_KEY}\`,
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: prompt },
            ],
          }),
        });
        const data = await response.json();
        return data.choices?.[0]?.message?.content || "(No response)";
      } catch (error) {
        console.error(error);
        return "Sorry, something went wrong.";
      }
    }

    micButton.addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        chatForm.dispatchEvent(new Event("submit"));
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error", event.error);
      };

      recognition.start();
    });

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
