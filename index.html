<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .chat-wrapper {
      width: 350px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4f46e5;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
      background-color: #f0f0f0;
    }

    .message {
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #4f46e5;
      color: #fff;
      align-self: flex-end;
    }

    .bot {
      background-color: #ddd;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px;
      border: none;
      background-color: #4f46e5;
      color: #fff;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="chat-wrapper">
    <div class="chat-header">Chat with Me</div>
    <div id="chatMessages" class="chat-messages"></div>
    <form id="chatForm" class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    const botResponses = {
      "hello": ["Hi there!", "Hello! ðŸ‘‹"],
      "how are you": ["I'm good, thanks!", "Doing great, how about you?"],
      "bye": ["Goodbye!", "See you later!"],
      "joke": ["Why did the computer go to the doctor? It had a virus! ðŸ˜„"]
    };

    const fallback = ["Hmm, I don't understand.", "Can you rephrase that?", "Interesting..."];

    function getBotReply(msg) {
      const text = msg.toLowerCase();
      for (let key in botResponses) {
        if (text.includes(key)) {
          const options = botResponses[key];
          return options[Math.floor(Math.random() * options.length)];
        }
      }
      return fallback[Math.floor(Math.random() * fallback.length)];
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = userMsg;
      chatMessages.appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = getBotReply(userMsg);
      chatMessages.appendChild(botDiv);

      chatMessages.scrollTop = chatMessages.scrollHeight;
      chatInput.value = '';
    });
  </script>

</body>
</html>
